<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="scripts/analytics.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
    <style>
      .input-group-addon label {
        min-width: 10em;
      }
    </style>
  </head>
  <body>

    <div class="panel" style="width: 800px; margin-top: 50px; margin-left: auto; margin-right: auto;">
      <div class="panel-body">

        <fieldset>
          <legend>Convert text</legend>

          <div class="row">
            <div class="input-group col-md-8">
              <span class="input-group-addon"><label for="fromText">String:</label></span>
              <input type="text" id="fromText" class="form-control" value="9001">
            </div>

            <div class="input-group col-md-4">
              <span class="input-group-addon"><label for="fromBase">Base:</label></span>
              <input type="number" id="fromBase" class="form-control" value="10">
            </div>
          </div>

          <br>

          <div class="row">
            <div class="input-group col-md-8">
              <span class="input-group-addon"><label for="toText">Result:</label></span>
              <input type="text" id="toText" class="form-control" disabled="disabled">
            </div>

            <div class="input-group col-md-4">
              <span class="input-group-addon "><label for="toBase">Base:</label></span>
              <input type="number" id="ToBase" class="form-control" value="62">
            </div>
          </div>

          <br>

          <div class="row">
            <div class="input-group col-md-2">
              <button id="convert" class="btn btn-info" onclick="convertText()">Convert</button>
            </div>
          </div>
        </fieldset>

        <br>

        <fieldset>
          <legend>Advanced settings</legend>

          <div class="row">
            <div class="input-group col-md-12">
              <span class="input-group-addon"><label for="fromCharset">From charset:</label></span>
              <input type="text" id="fromCharset" class="form-control" value="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXZY+/">
              <span class="input-group-btn"><button id="resetFromCharset" class="btn btn-warning" onlick="resetCharset(fromCharset)">Reset</button></span>
            </div>
          </div>

          <br>

          <div class="row">
            <div class="input-group col-md-12">
              <span class="input-group-addon"><label for="toCharset">To charset:</label></span>
              <input type="text" id="toCharset" class="form-control" value="0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXZY+/">
              <span class="input-group-btn"><button id="resetToCharset" class="btn btn-warning" onlick="resetCharset(toCharset)">Reset</button></span>
            </div>
          </div>

        </fieldset>
      </div>
    </div>
  </body>
</html>
