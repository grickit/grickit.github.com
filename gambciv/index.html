<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>GambCiv</title>
    <script type="text/javascript" src="scripts/analytics.js"></script>
    <style type="text/css">
      body {
	margin: 0px;
	padding: 0px;
	background-image: url("grass-tile.png");
	font-family: Georgia;
	font-size: 10pt;
      }

      #globalheader {
	width: 100%;
	margin-top: 0px;
	margin-bottom: 10px;
	padding-top: 5px;
	padding-bottom: 5px;
	background-color: #111111;
	text-align: left;
	color: #0090B0;
	text-shadow: 3px 3px 3px #888888;
	border-bottom: 2px solid #0090B0;
      }

      #globalheader a, #globalheader a:link, #globalheader a:visited {
	color: #FFFFFF;
	text-shadow: 1px 1px 1px #888888;
	text-decoration: none;
      }

      #globalheader a:hover {
	color: #0090B0;
	text-shadow: 1px 1px 1px #888888;
	text-decoration: none;
      }

      #title {
	width: 520px;
	height: 80px;
	margin-left: auto;
	margin-right: auto;
	color: #0090B0;
	font-size: 70px;
	text-shadow: 3px 3px 3px #444444;
      }

      #subtitle {
	width: 520px;
	height: 40px;
	margin-top: 60px;
	margin-left: auto;
	margin-right: auto;
	text-align: left;
	color: #111111;
	font-size: 30px;
      }

      #box {
	width: 600px;
	height: 250px;
	margin-top: 100px;
	margin-left: auto;
	margin-right: auto;
	background-color: #E7D9C0;
	border: 1px solid #111111;
      }

      a, a:link, a:visited {
	color: #111111;
	text-decoration: underline;
      }

      a:hover {
	color: #0090B0;
      }
    </style>
  </head>
  <body>
    <div id="globalheader"><a href="http://grickit.github.com">&nbsp;&lt; Back to grickit.github.com</a> <a href="http://github.com/grickit/GambCiv">&nbsp;&lt; Source code</a></div>
    <div id="box">
      <div id="title">We've moved!</div>
      <div id="subtitle">You can find the new GambCiv website at <a href="http://gambciv.wikia.com">gambciv.wikia.com</a></div>
    </div>
  </body>
</html>
